Summary: ChonkyType - Customizable Keyboard for Unihertz Titan
Description: 
  ChonkyType is a user-friendly yet customizable keyboard, designed specifically for the Unihertz Titan. 
  It features 10 fully customizable buttons, an ALT keyboard feature for an alternative layout, 
  options to switch 'Y' and 'Z' keys, automatic opening on physical input (with exceptions), 
  and an integrated emoji submenu. The app is influenced by HelloWorldKeyboard and has a community on Discord.

